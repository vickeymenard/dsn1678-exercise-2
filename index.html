<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Charts</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<main>

  <header class="masthead">
    <div class="wrapper">
      <h1 class="title">Annual Profits</h1>
    </div>
  </header>

  <div class="wrapper">
    <ul class="chart clearfix">
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Jan</span>
          <div class="chart__bar-wrap" style="top: 41.7%">
            <span class="chart__bar"></span>
            <span class="chart__count">$14&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Feb</span>
          <div class="chart__bar-wrap" style="top: 45.9%">
            <span class="chart__bar"></span>
            <span class="chart__count">$13&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Mar</span>
          <div class="chart__bar-wrap" style="top: 54.2%">
            <span class="chart__bar"></span>
            <span class="chart__count">$11&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Apr</span>
          <div class="chart__bar-wrap" style="top: 58.4%">
            <span class="chart__bar"></span>
            <span class="chart__count">$10&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">May</span>
          <div class="chart__bar-wrap" style="top: 41.7%">
            <span class="chart__bar"></span>
            <span class="chart__count">$15&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Jun</span>
          <div class="chart__bar-wrap" style="top: 37.5%">
            <span class="chart__bar"></span>
            <span class="chart__count">$18&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Jul</span>
          <div class="chart__bar-wrap" style="top: 20.9%">
            <span class="chart__bar"></span>
            <span class="chart__count">$19&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Aug</span>
          <div class="chart__bar-wrap" style="top: 33.3%">
            <span class="chart__bar"></span>
            <span class="chart__count">$16&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Sep</span>
          <div class="chart__bar-wrap" style="top: 29.2%">
            <span class="chart__bar"></span>
            <span class="chart__count">$17&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Oct</span>
          <div class="chart__bar-wrap" style="top: 45.9%">
            <span class="chart__bar"></span>
            <span class="chart__count">$13&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Nov</span>
          <div class="chart__bar-wrap" style="top: 12.5%">
            <span class="chart__bar"></span>
            <span class="chart__count">$21&nbsp;M</span>
          </div>
        </a>
      </li>
      <li class="chart__item">
        <a class="chart__link" href="#">
          <span class="chart__label">Dec</span>
          <div class="chart__bar-wrap" style="top: 0%">
            <span class="chart__bar"></span>
            <span class="chart__count">$24&nbsp;M</span>
          </div>
        </a>
      </li>
    </ul>
  </div>

</main>

</body>
</html>
